language: python
cache: pip
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy-5.4"
  - "pypy3"

matrix:
  fast_finish: true
  allow_failures:
    - python: "nightly"

install:
  - pip install -U six && pip install -U tox
  - ./ci_tools/retry.sh python updatezinfo.py

script:
  - tox -e py

after_success:
  - tox -e coverage,codecov

sudo: FALSE
